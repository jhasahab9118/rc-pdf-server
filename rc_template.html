<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RC Certificate</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td { border: 1px solid #000; padding: 8px; }
  </style>
</head>
<body>
  <h1>Registration Certificate</h1>
  <table>
    <tr><td>Registration No</td><td>{{RegistrationNo}}</td></tr>
    <tr><td>Owner Name</td><td>{{OwnerName}}</td></tr>
    <tr><td>Chassis No</td><td>{{ChassisNo}}</td></tr>
    <tr><td>Engine No</td><td>{{EngineNo}}</td></tr>
    <tr><td>Fuel</td><td>{{Fuel}}</td></tr>
    <tr><td>Colour</td><td>{{Colour}}</td></tr>
  </table>
</body>
</html>
